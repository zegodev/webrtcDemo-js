<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <style>
        .bg-f2 {
            background-color: #f8f9fa;
        }

        video {
            width: 320px;
            height: auto;
        }

        .videoRow {
            margin-top: 30px;
        }

        #previewLabel {
            display: block;
            position: absolute;
        }
    </style>
    <title>混音功能</title>
</head>
<body class="bg-f2">
<div class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow small">

        <h6 class="border-bottom border-gray pb-2 mb-0">混音功能</h6>

        <div class="row" style="margin-top:1%">

            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="audioList"><strong
                                class="text-gray-dark">音频设备</strong></label>
                    </div>
                    <select class="custom-select" id="audioList" style="width: 70%">
                    </select>
                </div>
            </div>

            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="videoList"><strong
                                class="text-gray-dark">视频设备</strong></label>
                    </div>
                    <select class="custom-select" id="videoList" style="width: 70%">
                    </select>
                </div>
            </div>


            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="roomId"><strong class="text-gray-dark">房间号</strong></label>
                    </div>
                    <input type="email" class="form-control d-inline" id="roomId" style="width: 75%"
                           aria-describedby="emailHelp" placeholder="请输入房间号">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm">
                <button type="button" id="createRoom" class="btn btn-primary btn-sm">创建房间</button>
                <button type="button" id="openRoom" class="btn btn-primary btn-sm">进入房间</button>
                <button type="button" id="leaveMixRoom" class="btn btn-secondary btn-sm">退出</button>
                <button type="button" id="mixAudio" class="btn btn-primary btn-sm">混音</button>
                <button type="button" id="stopEffect" class="btn btn-secondary btn-sm">停止混音</button>
                <button type="button" id="mixingBuffer" class="btn btn-primary btn-sm">实时混音</button>
                <button type="button" id="stopMixingBuffer" class="btn btn-primary btn-sm">停止实时混音</button>
            </div>
        </div>

        <div class="row" style="margin-top: 5px;">
          <div class="col-sm">
              <button type="button" id="preloadEffect" class="btn btn-primary btn-sm">预加载音效资源</button>
              <button type="button" id="playLaughEffect" class="btn btn-primary btn-sm" disabled>笑声</button>
              <!-- <button type="button" id="playBgEffect" class="btn btn-primary btn-sm" disabled>播放背景音</button> -->
              <button type="button" id="pauseEffect" class="btn btn-primary btn-sm" disabled>暂停音效</button>
              <button type="button" id="resumeEffect" class="btn btn-primary btn-sm" disabled>恢复音效</button>
              <button type="button" id="unloadEffect" class="btn btn-primary btn-sm" disabled>释放音效</button>
              音效音量 <input type="range" id="volume" min="0" max="100" value="100">
          </div>
      </div>

        <div class="row videoRow">
            <div class="col-sm">
                <!-- 解决资源跨域 crossOrigin="anonymous“ 资源服务器也必须设置可跨域-->
                <audio src="https://storage.zego.im/demo/tonight.m4a" id="applaud" controls muted loop crossOrigin="anonymous"></audio>
                <audio src="../assets/station.mp3" id="station" controls muted loop></audio>
                <label id="previewLabel" class="text-white"></label>
                <video id="previewVideo" autoplay muted playsinline controls></video>
            </div>
            <div class="col-sm remoteVideo">
                <!-- <video  autoplay muted playsinline></video> -->
            </div>
        </div>
    </div>

</div>


</body>
<script src="../assets/vconsole.min.js"></script>

    var vConsole = new VConsole();
    console.log('Hello world');
</script>

<script src="../assets/bootstrap.min.js"></script>

<script src="./mix.js?v=010"></script>
</html>
