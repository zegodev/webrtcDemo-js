<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <style>
        .bg-f2 {
            background-color: #f8f9fa;
        }

        video {
            width: 320px;
            height: auto;
        }

        .videoRow {
            margin-top: 30px;
        }

        #previewLabel {
            display: block;
            position: absolute;
        }
    </style>
    <title>推拉第三方音视频</title>
</head>
<body class="bg-f2">
<div class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow small">

        <h6 class="border-bottom border-gray pb-2 mb-0">推拉第三方音视频</h6>

        <div class="row" style="margin-top:1%">

            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="audioList"><strong
                                class="text-gray-dark">音频设备</strong></label>
                    </div>
                    <select class="custom-select" id="audioList" style="width: 70%">
                    </select>
                </div>
            </div>

            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="videoList"><strong
                                class="text-gray-dark">视频设备</strong></label>
                    </div>
                    <select class="custom-select" id="videoList" style="width: 70%">
                    </select>
                </div>
            </div>


            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend"  >
                        <label class="input-group-text" for="roomId"><strong class="text-gray-dark">房间号</strong></label>
                    </div>
                    <input type="email" class="form-control d-inline" id="roomId" style="width: 75%"
                           aria-describedby="emailHelp" placeholder="请输入房间号">
                </div>
            </div>
    

        </div>
        <div class="row" style="margin-top:1%">
            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend" id="changVideoUrl">
                        <label class="input-group-text"><strong class="text-gray-dark">替换MP4</strong></label>
                    </div>
                    <input type="email" class="form-control d-inline" id="videoUrl" style="width: 75%"
                           aria-describedby="emailHelp" placeholder="请输入视频地址">
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-sm">
                <button type="button" id="externalCaptureV" class="btn btn-primary btn-sm">推第三方视频</button>
                <button type="button" id="openRoom" class="btn btn-primary btn-sm">进入房间</button>
                <button type="button" id="leaveRoom" class="btn btn-secondary btn-sm">退出</button>
            </div>
        </div>

        <div class="row videoRow">
            <div class="col-sm">
                <label id="previewLabel" class="text-white"></label>
                <video id="previewVideo" autoplay muted playsinline controls></video>
                <video id="externerVideo" crossOrigin="anonymous" playsinline autoplay controls src="https://zego-public.oss-cn-shanghai.aliyuncs.com/sdk-doc/assets/big_buck_bunny.mp4" loop></video>
<!--                <audio id="externerAudio" muted controls src="../assets/bike.mp3" loop></audio>-->
            </div>
            <div class="col-sm remoteVideo">
                <!-- <video  autoplay muted playsinline></video> -->
            </div>
        </div>
    </div>

</div>


</body>
<script src="../assets/vconsole.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    // init vConsole
    var vConsole = new VConsole();
    console.log('Hello world');
    wx.config({
    // 配置信息, 即使不正确也能使用 wx.ready
    debug: false,
    appId: '',
    timestamp: 1,
    nonceStr: '',
    signature: '',
    jsApiList: []
  });
  let video = document.getElementById('externerVideo');
  let isready= false;
  video.onload=()=>{
      console.warn('video onload')
      isready= true;
  }
  wx.ready(function() {
    console.warn('wx ready')
    autoplay();
  });
  function autoplay(){
    if(isready){
      video.play();
    }else{
      setTimeout(()=>{
        autoplay();
      },500)

    }
  }
</script>
<script src="../assets/jquery-3.3.1.min.js"></script>
<script src="../assets/popper.min.js"></script>
<script src="../assets/bootstrap.min.js"></script>
<!-- zego js sdk -->
<script src="../assets/jZego-rtc.js"></script>
<script src="../common.js?v=014"></script>
<script src="./third.js"></script>
</html>
