<script src="assets/clipboard.min.js"></script>
<script>

    var browser = {
        versions: function () {
            var u = window.navigator.userAgent;
            return {
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) , //是否为移动终端|| !!u.match(/AppleWebKit/)
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者安卓QQ浏览器
                iPad: u.indexOf('iPad') > -1, //是否为iPad
                webApp: u.indexOf('Safari') == -1,//是否为web应用程序，没有头部与底部
                weixin: u.indexOf('MicroMessenger') == -1 //是否为微信浏览器
            };
        }()
    }

    var clipboard = new ClipboardJS('.btn');

    clipboard.on('success', function(e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
        $('#copy').tooltip({title:'复制成功！'});
        $('#copy').tooltip('show');
    });

    clipboard.on('error', function(e) {
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
        $('#copy').tooltip({title:'复制失败！'});
        $('#copy').tooltip('show');
    });


    window.onload = function(){
        if(browser.versions.ios||browser.versions.iPad||browser.versions.iPhone){
            document.getElementById('tip').innerHTML = '请复制以下地址，在sfari浏览器中打开';
        }else{
            document.getElementById('tip').innerHTML = '请复制以下地址，在chrome浏览器中打开';
        }

        document.getElementById('target').value = decodeURIComponent(decodeURIComponent(location.search.replace('?url=','')));
    }
</script>
<script>
    //获取cat所在div的位置
    var catx=document.getElementsByClassName("cat")[0].offsetLeft;
    var pL=document.getElementById("pL");
    var pR=document.getElementById("pR");
    var r=17;

    document.onmousemove=function(ev) {
        var e = ev || event;
        var m=[];
        m.x=e.clientX-catx;  //鼠标坐标能落在左边等位置
        m.y=e.clientY-170;   //head_content、head、eye离上方的距离，使鼠标能落在上方区域
        var s=[];
        s.x=pL.offsetLeft;
        s.y=pL.offsetTop;
        var mosx = Math.abs(m.x - s.x);
        var mosy = Math.abs(m.y - s.y);
        var angle = Math.atan(mosy / mosx);
        var cx = 0, cy = 0;
        if (m.x >= s.x && m.y <= s.y) {
            cx = Math.cos(angle) * r;
            cy = Math.sin(angle) * -r;
//            console.log("右下");
        }
        if (m.x < s.x && m.y < s.y) {
            cx = Math.cos(angle) * -r;
            cy = Math.sin(angle) * -r;
//            console.log("左下");
        }
        if (m.x < s.x && m.y > s.y) {
            cx = Math.cos(angle) * -r;
            cy = Math.sin(angle) * r;
//            console.log("左上");
        }
        if (m.x > s.x && m.y > s.y) {
            cx = Math.cos(angle) * r;
            cy = Math.sin(angle) * r;
//            console.log("右上");
        }

        if((m.x+catx)>=catx && (m.x+catx)<=(catx+345) && (m.y+170)>=100 && (m.y+170)<=360){
            pL.style.top =15+'px';
            pR.style.top =15+'px';
            pL.style.left =18+'px';
            pR.style.left =18+'px';
        }else{
            pL.style.top = 15+ cy + 'px';
            pR.style.top = 15+ cy + 'px';
            pL.style.left =17+cx + 'px';
            pR.style.left =17+cx + 'px';
        }
    }
</script>
