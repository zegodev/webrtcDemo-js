<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/bootstrap.min.css">
  <style>
    .bg-f2 {
      background-color: #f8f9fa;
    }

    video {
      width: 320px;
      height: auto;
    }

    .videoRow {
      margin-top: 30px;
    }

    #previewLabel {
      display: block;
      position: absolute;
    }
  </style>
  <title>屏幕共享</title>
</head>

<body class="bg-f2">

  <div class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow small">

      <h6 class="border-bottom border-gray pb-2 mb-0">屏幕共享</h6>

      <div class="row" style="margin-top:1%">

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="audioList"><strong class="text-gray-dark">音频设备</strong></label>
            </div>
            <select class="custom-select" id="audioList">
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="videoList"><strong class="text-gray-dark">视频设备</strong></label>
            </div>
            <select class="custom-select" id="videoList">
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="videoCodeType"><strong class="text-gray-dark">推流编码</strong></label>
            </div>
            <select class="custom-select" id="videoCodeType">
              <option value="H264">H264</option>
              <option value="VP8">VP8</option>
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="videoPlayCodeType"><strong
                  class="text-gray-dark">拉流编码</strong></label>
            </div>
            <select class="custom-select" id="videoPlayCodeType">
              <option value="H264">H264</option>
              <option value="VP8">VP8</option>
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="roomId"><strong class="text-gray-dark">房间号</strong></label>
            </div>
            <input type="email" class="form-control d-inline" id="roomId"
              aria-describedby="emailHelp" placeholder="请输入房间号">
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="screenFrameRate"><strong class="text-gray-dark">共享帧率</strong></label>
            </div>
            <select class="custom-select" id="screenFrameRate">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="screenBitRate"><strong class="text-gray-dark">共享码率</strong></label>
            </div>
            <select class="custom-select" id="screenBitRate">
              <option value="800">800</option>
              <option value="1500">1500</option>
              <option value="2000" selected>2000</option>
              <option value="2500">2500</option>
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="screenWidth"><strong class="text-gray-dark">共享宽</strong></label>
            </div>
            <input type="email" class="form-control d-inline" id="screenWidth" aria-describedby="emailHelp"
              placeholder="" value="1280">
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="screenHeight"><strong class="text-gray-dark">共享高</strong></label>
            </div>
            <input type="email" class="form-control d-inline" id="screenHeight" aria-describedby="emailHelp"
              placeholder="" value="720">
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="signalUrl"><strong class="text-gray-dark">信令地址</strong></label>
            </div>
            <input type="email" class="form-control d-inline" id="signalUrl" aria-describedby="emailHelp"
              placeholder="请输入信令服务器地址,开发者请忽略">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="screenHasAudio"><strong class="text-gray-dark">无插件是否分享音频</strong></label>
            </div>
            <select class="custom-select" id="screenHasAudio" style="max-width: 100px">
              <option value="1">是</option>
              <option value="0">否</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" id="createRoom" class="btn btn-primary btn-sm">创建房间</button>
          <button type="button" id="openRoom" class=" btn btn-primary btn-sm">进入房间</button>
          <button type="button" id="leaveRoom" class="btn btn-secondary btn-sm">退出</button>
          <button type="button" id="screenShot" class="btn btn-primary btn-sm">捕捉屏幕</button>
          <button type="button" id="screenSharing" class="btn btn-primary btn-sm">捕捉屏幕(无需插件)</button>
          <button type="button" id="stopScreenShot" class="btn btn-primary btn-sm">停止捕捉</button>
          <!-- <button type="button" id="pushTwoStreams" class="btn btn-primary btn-sm">推两路流</button> -->
        </div>
      </div>

      <div class="row videoRow">
        <div class="col-sm">
          <label id="previewLabel" class="text-white"></label>
          <video id="previewVideo" autoplay muted playsinline></video>
          <div class="screenShareVideos"></div>
        </div>
        <div class="col-sm remoteVideo">
          <!--<video  autoplay muted playsinline></video>-->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
